<div class="visualiseur" *ngIf="diaporamaService.images.length > 0" [ngStyle]="{'height': height}">
  <div class="images" [@diapo]="diaporamaService.numero" *ngFor="let imageMap of diaporamaService.images, let i = index">
    <div class="image" *ngIf="diaporamaService.numero == i" [style.background-image]="'url('+imageMap.url+')'"></div>
  </div>
  <button mat-button class="precedent" (click)="moins()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <button mat-button class="suivant" (click)="plus()">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>
