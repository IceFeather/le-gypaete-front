<mat-grid-list [cols]="cols" rowHeight="2:1">
  <ng-container *ngFor="let image of diaporamaService.images | keyvalue">
    <mat-grid-tile matRipple class="tuile" [style.background-image]="'url(' + image.value.url + ')'" (click)="choix(image.key)">
      <div class="sur"></div>
      <div class="trait" [@selectionne]="image.key == diaporamaService.numero ? 'oui' : 'non'"></div>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
