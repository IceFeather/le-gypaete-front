<div class="accueil">
  <div class="accroche">
    <h1>Le châlet "Le Gypaète" vous ouvre ses portes toute l’année</h1>
    <p>
      avec la particularité d’avoir la possibilité de louer la totalité du chalet ou à la nuitée
  suivant les périodes.
    </p>
  </div>
</div>

<button class="saison" mat-mini-fab (click)="changerSaison($event)">
  <mat-icon *ngIf="saison == 'été'">ac_unit</mat-icon>
  <mat-icon *ngIf="saison == 'hiver'">wb_sunny</mat-icon>
</button>
<div class="fond-controle">
  <button class="fond-precedent" mat-mini-fab (click)="fondService.precedent()">
    <mat-icon>navigate_before</mat-icon>
  </button>
  <button class="fond-suivant" mat-mini-fab (click)="fondService.suivant()">
    <mat-icon>navigate_next</mat-icon>
  </button>
  <button class="fond-demarrer-arreter" mat-mini-fab (click)="fondService.demarrerArreter()">
    <span *ngIf="fondService.defilement.getValue(); else fondDemarrer"><mat-icon >pause</mat-icon></span>
    <ng-template #fondDemarrer><mat-icon>play_arrow</mat-icon></ng-template>
  </button>
</div>
