<div class="bandeau" [class.mobile]="breakpointService.isMobile || breakpointService.isTablet">
  <div class="mobile-navigation" *ngIf="breakpointService.isMobile || breakpointService.isTablet">
    <button mat-icon-button [matMenuTriggerFor]="mobileNavigationMenu"><mat-icon class="icon">menu</mat-icon></button>
    <mat-menu #mobileNavigationMenu="matMenu" class="navigation-menu mobile">
      <ng-container *ngFor="let route of routes">
        <button mat-menu-item [routerLink]="route.lien" routerLinkActive="router-link-active" [routerLinkActive]="'active'" [disabled]="route.inactive"><mat-icon>{{route.icone}}</mat-icon>{{route.nom | translate | titlecase}}</button>
      </ng-container>
      <button mat-menu-item [matMenuTriggerFor]="mobileLangueMenu" class="choix-langue"><mat-icon class="flag-icon" [class]="'flag-icon-'+(translateService.currentLang === 'en' ? 'gb' : translateService.currentLang)"></mat-icon><span>Langue</span></button>
      <mat-menu #mobileLangueMenu="matMenu" class="navigation-menu">
        <button mat-menu-item class="choix-langue" (click)="translateService.use('fr')"><span class="flag-icon flag-icon-fr"></span>Français</button>
        <button mat-menu-item class="choix-langue" (click)="translateService.use('en')"><span class="flag-icon flag-icon-gb"></span>English</button>
        <!-- <button mat-menu-item class="choix-langue" (click)="translateService.use('de')"><span class="flag-icon flag-icon-de"></span>Deutsch</button> -->
      </mat-menu>
    </mat-menu>
  </div>
  <div class="brand">
    <div class="titre" [class.mobile]="breakpointService.isMobile || breakpointService.isTablet">
      <img class="image" src="assets/img/gypaete-draw-sd.png" alt="gypaete">
      <span class="texte">Chalet Le Gypaète</span>
    </div>
  </div>
  <ng-container *ngIf="!breakpointService.isMobile && !breakpointService.isTablet">
    <div class="navigation">
      <ng-container *ngFor="let route of routes">
        <button mat-button [routerLink]="route.lien" routerLinkActive="router-link-active" [routerLinkActive]="'active'" [disabled]="route.inactive">{{route.nom | translate | titlecase}}</button>
      </ng-container>
    </div>
    <div class="navigation droite">
      <button mat-button [matMenuTriggerFor]="langueMenu"><span class="flag-icon" [class]="'flag-icon-'+(translateService.currentLang === 'en' ? 'gb' : translateService.currentLang)"></span></button>
      <mat-menu #langueMenu="matMenu" class="navigation-menu">
        <button mat-menu-item class="choix-langue" (click)="translateService.use('fr')"><span class="flag-icon flag-icon-fr"></span>Français</button>
        <button mat-menu-item class="choix-langue" (click)="translateService.use('en')"><span class="flag-icon flag-icon-gb"></span>English</button>
        <!-- <button mat-menu-item class="choix-langue" (click)="translateService.use('de')"><span class="flag-icon flag-icon-de"></span>Deutsch</button> -->
      </mat-menu>
      <!-- <ng-container *ngIf="this.utilisateurApiService.utilisateur; else login">
        <button  mat-button [matMenuTriggerFor]="utilisateurMenu">
          <mat-icon>person</mat-icon> {{ this.utilisateurApiService.utilisateur.nom }} {{ this.utilisateurApiService.utilisateur.prenom }}
        </button>
        <mat-menu #utilisateurMenu="matMenu" class="navigation-menu">
          <button mat-menu-item (click)="this.utilisateurApiService.deconnecter()">{{'se déconnecter' | translate | premiereLettreMaj}}</button>
        </mat-menu>
      </ng-container> -->
      <!-- <ng-template #login>
        <button #login mat-button (click)="openLogin()">
          <mat-icon>person</mat-icon>
        </button>
      </ng-template> -->
    </div>
  </ng-container>
</div>
